<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.css">
    <title>Inscription</title>
</head>
<body>
    <div id = "container">
        <div id="Form">
            <form name="fo" action="post">
                <div class="User">
                    <ion-icon name="person-add-outline"></ion-icon>
                </div>
                <h1>Inscrivez-Vous!</h1> <br>
                <label for="Name">Name</label> <br>
                <input type="text" placeholder="CapitalLetters" id = Name> <br> <br>

                <label for="Surname">Surname</label> <br>
                <input type="text" placeholder="LowerLetters" id = Surname> <br> <br>
                
                <div>
                    <ion-icon name="at-circle-outline"></ion-icon>
                </div>
                
                <label for="email">Email</label> <br>
                <input type="email" placeholder="example@gmail.com" id = email> <br> <br>
                 
                <div>
                    <ion-icon name="lock-closed-outline"></ion-icon>
                </div>
                 
                <label for="Password">Password</label> <br>
                <input type="password" id = password> <br> <br>
                

                
                
                <ion-icon name="log-in-outline"></ion-icon>
                <input type="submit">
                <p>Alreday a account?</p> <a href="Connexion.html">Login</a>
            
                 
        
            </form>
            <div class="drop drop-1"></div>
            <div class="drop drop-2"></div>
            <div class="drop drop-3"></div>
            <div class="drop drop-4"></div>
            <div class="drop drop-5"></div>

        </div>

    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
